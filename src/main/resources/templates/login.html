<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ButJet Sign In Page</title>
    <meta  charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
<div th:insert="header :: header"></div>
<div class="container">
    <h1 class="display-3">Sign In </h1>
<div th:if="${param.error}">
    <div class="alert alert-danger">
        <strong>Danger!</strong> Invalid username and password.
    </div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-danger">
        You have been logged out.
    </div>
</div>
    <span style="color: #ff0000; ">
    <div th:each="err :${regError}" class="alert alert-danger">
        <p th:utext="${err}"></p>
    </div></span>
    <table class="table table-hover">
        <tr class="table-success">
            <td>
<form th:action="@{/app/login}" method="post">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" name="username" placeholder="Email">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember-me" value="" checked="">
            Remember me on this Computer
        </label>
    </div>
    <div><input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In"/></div>
</form>
            </td></tr></table>
<div class="alert alert-success">or <a th:href="@{/app/registration}" class="alert-link">Sign Up</a>.
</div>
</div>
</body>
</html>
