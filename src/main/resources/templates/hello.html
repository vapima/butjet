<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ButJet - Home page</title>
    <meta  charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <h1 class="display-3">Hello</h1>
    <table class="table table-hover">
        <tr class="table-success">
            <td>
                Welcome, dear friend. Push the buttons and good luck with your money.
            </td>
        </tr>
        <tr class="table-info">
            <td>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="navbar-brand" th:href="@{/app/rdn/calculate}">RDN</a>
                        <b th:utext="${rdn.getRdn()}"></b>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="navbar-brand" th:href="@{/app/plans}">Plans</a>
                        <span class="badge badge-primary badge-pill" th:utext="${plans.size()}">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a class="navbar-brand" th:href="@{/app/accounts}">Accounts</a>
                        <span class="badge badge-primary badge-pill"  th:utext="${accs.size()}">0</span>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
