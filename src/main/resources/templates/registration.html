<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ButJet - Registration Page</title>
    <meta  charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">

<div class="container">
    <h1 class="display-3">Registration </h1>

    <table class="table table-hover">
        <tr class="table-success">
            <td>
<form th:action="@{/app/registration}" method="post" th:object="${personDtoAdd}">
    <div><label> Name: <input type="text" name="name" th:value="*{name}"/> </label><p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">???</p></div>
    <div><label> Email: <input type="email" name="mail" th:value="*{mail}"/> </label><p class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">???</p></div>
    <div><label> Password: <input type="password" name="hashPassword"/> </label><p class="text-danger" th:if="${#fields.hasErrors('hashPassword')}" th:errors="*{hashPassword}">???</p> </div>
    <div><label> ConfirmPassword:<input type="password" name="passwordConfirm"/> </label></div>
    <span style="color: #ff0000; ">
    <div th:each="err :${regError}">
        <p th:utext="${err}"></p>
    </div></span>
    <div><input type="submit" value="Registration" class="btn btn-primary"/></div>
</form></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
